<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Animated Robot</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>

    <a-scene background="color: #CCC9A1">

    <!--Camera-->
    <a-entity position="0 1 5">
        <a-camera></a-camera>
    </a-entity>

    <!--Robot-->

        <!-- Antenna -->
        <a-entity position="0 0 0" rotation="0 0 3" animation="property: position; from: 0 0 0; to: 0.5 0 0; dir: alternate; loop: true; dur: 1000">
              <a-sphere position="0 5 -5" radius="0.2" color="teal"></a-sphere>
              <a-cylinder position="0 4.5 -5" radius="0.1" height="0.6" color="yellow"></a-cylinder>
        </a-entity>
        <!-- Eyes -->
        <a-sphere position="-0.4 3.5 -4.5" radius="0.25" color="white"></a-sphere>
        <a-sphere position="-0.4 3.35 -4.3" radius="0.08" color="#000000" animation="property: position; from: -0.4 3.35 -4.3; to: -0.4 3.5 -4.3; dir: alternate; loop: true; dur: 1000"></a-sphere>
        <a-sphere position="0.4 3.5 -4.5" radius="0.25" color="white"></a-sphere>
        <a-sphere position="0.4 3.35 -4.3" radius="0.08" color="#000000" animation="property: position; from: 0.4 3.35 -4.3; to: 0.4 3.5 -4.3; dir: alternate; loop: true; dur: 1000"></a-sphere>
        <!-- Head -->
        <a-box position="0 3.65 -5" length="2" width="1.75" height="1.6" color="teal"></a-box>
        <!-- Body -->
        <a-box position="0 2.7 -5" length="1" width="0.8" height="0.25" color="yellow"></a-box>
        <a-box position="0 1.06 -5" length="2.5" width="3" height="3" color="teal"></a-box>
        <a-cylinder position="1.7 1.5 -5" radius="0.225" height="1.85" rotation="0 0 45" color="yellow"></a-cylinder>
        <a-cylinder position="-1.7 1.5 -5" radius="0.225" height="1.85" rotation="0 0 -45" color="yellow"></a-cylinder>
        
        <!-- Legs -->
        <a-cylinder position="-0.7 -1.3 -5" radius="0.3" height="2" color="yellow"></a-cylinder>
        <a-cylinder position="0.7 -1.3 -5" radius="0.3" height="2" color="yellow"></a-cylinder>

  </body>
</html>
